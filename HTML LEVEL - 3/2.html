
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel in Html</title>
</head>
<body>
    <table>
        <caption>Fodd Menu</caption>
        <!--Table Header-->
       <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>

       </thead>
       <!--Table Body-->
       <tbody>
        <tr>
            <td>frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Tea</td>
            <td>5</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
