<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Html</title>
</head>
<body>
    <form action="/action">
        username
        <input type="text" placeholder="Enter username">
        <br>
        password
        <input type="password" placeholder="Enter password">
        <br>
        Number
        <input type="number">
        <br>
        Time
        <input type="time">
        <br>
        color
        <input type="color">


    </form>
</body>
</html>
