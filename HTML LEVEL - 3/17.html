<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="Mango" value="Mango">
        <label for="Mango">Mango</label>
        <input type="radio" name="fruit" id="Banana" value="Banana">
        <label for="Banana">Banana</label>
        <button>submit</button>
        <br>
        <div>
            choose your subjects:
        <input type="checkbox" id="math" name="subjects" value="math">
        <label for="math">Math</label>
        <input type="checkbox" id="physics" name="subjects" value="physics">
        <label for="physics">Physics</label>
        <input type="checkbox" id="chemistry" name="subjects" value="chemistry">
        <label for="chemistry">Chemistry</label>
    </div>
    </form>
</body>
</html>
